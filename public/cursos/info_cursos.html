<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/Mini_icono.png">
    <title>Plataforma de Cursos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/Info_cursos.css">
</head>
<body>
    <script src="/js/layout.js" defer></script>
    

    <main class="container my-4">
        <section class="curso row g-4">
            <div class="col-md-6">
                <div class="curso-izquierda">
                    <div class="card">
                        <img src="img_curso.jpg" alt="Imagen del curso" class="card-img-top">
                        <div class="card-body">
                            <div class="calificacion mb-3">
                                <h3 class="h5">Calificación</h3>
                                <div class="stars">★★★★☆</div>
                            </div>
                            <div class="opiniones">
                                <h3 class="h5">Opiniones</h3>
                                <p class="card-text">Opinión...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="curso-derecha">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Nombre del curso</h2>
                            <div class="informacion mt-3">
                                <h3 class="h5">Información</h3>
                                <p class="card-text">Información...</p>
                            </div>
                            <div class="link mt-3">
                                <h3 class="h5">Link</h3>
                                <a href="#" class="btn btn-primary">Ver más</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
