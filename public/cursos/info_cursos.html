<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/Mini_icono.png">
    <title>Plataforma de Cursos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/Info_cursos.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <div class="logo-container">
                        <img src="../images/Logo.png" alt="Logo" class="logo">
                    </div>
                </div>
                <div class="col-md-8 text-center">
                    <h1>Titulo curso</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#mi-espacio">Mi cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cerrar-sesion">Cerrar sesión</a>
                        </li>
                    </ul>
                    <span class="navbar-text bienvenida">
                        TE DAMOS LA BIENVENIDA
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <section class="curso row g-4">
            <div class="col-md-6">
                <div class="curso-izquierda">
                    <div class="card">
                        <img src="img_curso.jpg" alt="Imagen del curso" class="card-img-top">
                        <div class="card-body">
                            <div class="calificacion mb-3">
                                <h3 class="h5">Calificación</h3>
                                <div class="stars">★★★★☆</div>
                            </div>
                            <div class="opiniones">
                                <h3 class="h5">Opiniones</h3>
                                <p class="card-text">Opinión...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="curso-derecha">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Nombre del curso</h2>
                            <div class="informacion mt-3">
                                <h3 class="h5">Información</h3>
                                <p class="card-text">Información...</p>
                            </div>
                            <div class="link mt-3">
                                <h3 class="h5">Link</h3>
                                <a href="#" class="btn btn-primary">Ver más</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 Talentum. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
