<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icono -->
    <link rel="icon" type="image/png" href="images/Mini_icono.png">
    <!-- titulo -->
    <title>Talentum</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <script src="/js/layout.js" defer></script>
    <main class="auth-page">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10">
                            <div class="row g-0 auth-card overflow-hidden shadow-sm bg-white">
                                <!-- Left: brand/hero -->
                                <div class="col-lg-5 hero-pane d-flex flex-column justify-content-between p-4">
                                    <div>
                                        <a href="/" class="d-inline-flex align-items-center text-white text-decoration-none mb-4 auth-brand">
                                            <img src="/images/Logo.png" alt="Talentum" class="logo me-2" style="height:48px;width:auto;" />
                                            <span class="h5 fw-bold m-0">Talentum</span>
                                        </a>
                                        <h2 class="auth-title h3">Bienvenido</h2>
                                        <p class="mb-0 opacity-90">Ingresa para continuar tu aprendizaje.</p>
                                    </div>
                                    <div class="small opacity-75">¿Aún no tienes cuenta? <a class="text-white fw-semibold" href="/registrar.html">Regístrate</a></div>
                                </div>

                                <!-- Right: form -->
                                <div class="col-lg-7 p-4 p-lg-5">
                                    <h1 class="h4 mb-4">Iniciar sesión</h1>
                                    <form class="needs-validation" novalidate method="POST" action="/index">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@correo.com" required>
                                            <label for="email">Correo electrónico</label>
                                            <div class="invalid-feedback">Ingresa un correo válido.</div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="••••••••" required>
                                            <label for="contraseña">Contraseña</label>
                                            <div class="invalid-feedback">La contraseña es obligatoria.</div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="1" id="remember">
                                                <label class="form-check-label" for="remember">Recordarme</label>
                                            </div>
                                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-auth w-100">Ingresar</button>
                                    </form>
                                    <p class="auth-meta mt-4 mb-0">Al continuar aceptas nuestras políticas y términos.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
    <script src="/js/auth.js"></script>
</body>
</html>
