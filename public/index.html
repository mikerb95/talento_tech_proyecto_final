<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icono -->
    <link rel="icon" type="image/png" href="images/Mini_icono.png">
    <!-- titulo -->
    <title>Talentum</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1 class="titulo_bienvenida">Te damos la bienvenida a Talentum</h1>
    <div class="inicio">
        <form class="inicioSesion" method="POST" action="/js/login">
            <h4 class="titulo_pag">INICIAR SESIÓN</h4>
            <!-- seccion de correo -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <!-- seccion de contraseña -->
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" required>
            </div>
            <!-- boton -->
            <button type="submit" class="btn btn-primary botones">Ingresar</button>
            <!-- enlace para registarse  -->
            <div class="registro">
                <p>¿No tienes una cuenta?</p>
                <a href="registrar.html" class="registrar">Regístrate ahora</a>
            </div> 
        </form>
    </div>
</body>
</html>
