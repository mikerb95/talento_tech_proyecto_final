<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/Mini_icono.png">
    <title>Administrar cursos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery y Popper.js (dependencias de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="main.js"></script>
</head>
<body>
    
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <div class="logo-container">
                        <img src="../images/Logo.png" alt="Logo" class="logo" height="auto" width="100px">
                    </div>
                </div>
                <div class="col-md-8 text-center">
                    <h1>Talentum</h1>
                    <p class="lead mb-0">Descubre tu talento, transforma tu futuro.</p>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </header>

    <!-- Contenedor principal de la página -->
    <div class="container mt-5">
        <!-- Tarjeta para el área de administración de cursos -->
        <div class="card mt-4">
            <div class="card-header text-center">
                <h2>TU AULA</h2>
            </div>
            <div class="card-body">
                <!-- Formulario para agregar un curso -->
                <form id="formularioCurso">
                    <div class="mb-3">
                        <label for="Titulo_Curso" class="form-label">Título del Curso</label>
                        <input type="text" class="form-control" id="Titulo_Curso" name="Titulo_Curso" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion_Curso" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion_Curso" name="descripcion_Curso" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="Url_Curso" class="form-label">Ruta Web</label>
                        <input type="url" class="form-control" id="Url_Curso" name="Url_Curso" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="duracion_Curso" class="form-label">Duración del Curso</label>
                        <input type="number" class="form-control" id="duracion_Curso" name="duracion_Curso" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="valor_Curso" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="valor_Curso" name="valor_Curso" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="institucion" class="form-label">Institución</label>
                        <input type="text" class="form-control" id="institucion" name="institucion" required>
                    </div>

                    <div class="mb-3">
                        <label for="acciones" class="form-label">Acciones</label>
                        <input type="text" class="form-control" id="acciones" name="acciones" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar Curso</button>
                </form>
                
                <hr>
                
                <!-- Tabla para listar los cursos -->
                <h3>Lista de Cursos</h3>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Título del Curso</th>
                            <th>Descripción</th>
                            <th>Ruta Web</th>
                            <th>Duración</th>
                            <th>Valor</th>
                            <th>Institución</th>
                            <th>Acciones</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="course-list">
                        <!-- Aquí se añadirán los cursos dinámicamente mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Talentum, Todos los derechos reservados.</p>
    </footer>
</body>
</html>
