<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icono -->
    <link rel="icon" type="image/png" href="images/Mini_icono.png">
    <!-- titulo -->
    <title>Talentum</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="registro_div">
        <form class="registrar" method="POST" action="/registrar">
            <h4 class="titulo_pag">REGISTRARSE</h4>
            <!-- seccion de nombres -->
            <div class="mb-3 divInicio">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            <!-- seccion de apellidos -->
            <div class="mb-3 divInicio">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <!-- seccion de correo -->
            <div class="mb-3 divInicio">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- seccion de telefono -->
            <div class="mb-3 divInicio">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" required>
            </div>
            <!-- seccion de nickname -->
            <div class="mb-3 divInicio">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <!-- seccion de contraseña -->
            <div class="mb-3 divInicio">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
            <!-- seccion de fecha de creacion -->
            <div class="mb-3 divInicio">
                <input value="" type="date" class="form-control" id="fecha_creacion" name="fecha_creacion" hidden>
            </div>
            <!-- seccion de rol -->
            <div class="mb-3 divInicio">
                <input value="2" type="number" class="form-control" id="rol_id" name="rol_id" hidden>
            </div>
            <!-- boton -->
            <button type="submit" class="btn btn-primary botones">Registrarse</button>
    </div>
    <script>
        // Obtener la fecha actual
        const today = new Date();
        // Formatear la fecha a "YYYY-MM-DD"
        const formattedDate = today.toISOString().split('T')[0];
        // Asignar la fecha formateada al campo de entrada
        document.getElementById('fecha_creacion').value = formattedDate;
    </script>
</body>
</html>
